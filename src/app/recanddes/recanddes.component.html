<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Adicionar Receita / Despesa</h4>
            <p class="card-description">
              Especifique o Montante e o Tipo
            </p>

            <form>
              
              <div class="form-group">
                <label>Descrição</label>
                <input type="text" 
                       class="form-control" 
                       placeholder="Descrição"
                       name="descripcion">
              </div>

              <div class="form-group">
                  <label>Montante</label>
                  <input type="number" 
                         class="form-control" 
                         placeholder="Montante"
                         name="Montante">
                    <p>
                      Deve ser um Montante positivo
                    </p>
                </div>

              <div class="form-group">
                  <label>Tipo</label>
                  <br>
                  <button type="button" class="btn btn-primary btn-block">Receita</button>
                  <!-- <button type="button" class="btn btn-warning btn-block">Egreso</button> -->
              </div>

              <hr>
              <button type="button" class="btn btn-success mr-2">
                <i class="fa fa-save"></i>
                Adicionar
              </button>

              <!-- 
                <button disabled class="btn btn-success mr-2">
                  <i class="fa fa-spin fa-sync"></i>
                  Espere por favor...
                </button> 
              -->
              
              <button type="reset" class="btn btn-light">Cancelar</button>

            </form>
          </div>
        </div>
      </div>
</div>
